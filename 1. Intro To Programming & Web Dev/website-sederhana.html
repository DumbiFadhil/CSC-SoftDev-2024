<!-- Contoh: HTML dengan Semantics dan CSS dengan pseudo-classes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Contoh CSS dengan pseudo-classes */
        body:hover {
            background-color: lightblue;
        }
    </style>
    <title>Simple Website</title>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>
